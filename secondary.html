<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secondary Carbon Footprint Calculator</title>
<style>
    /* Basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h1, h2, h3 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .results {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Secondary Carbon Footprint Calculator</h1>
    <div id="categories">
        <h2>Categories</h2>
        <div id="food">
            <h3>Food and Drink Products</h3>
            <label for="foodCost">Cost ($ per year)</label>
            <input type="number" id="foodCost" placeholder="Enter cost">
        </div>
        <div id="pharmaceuticals">
            <h3>Pharmaceuticals</h3>
            <label for="pharmaCost">Cost ($ per year)</label>
            <input type="number" id="pharmaCost" placeholder="Enter cost">
        </div>
        <div id="clothes">
            <h3>Clothes, Textiles, and Shoes</h3>
            <label for="clothesCost">Cost ($ per year)</label>
            <input type="number" id="clothesCost" placeholder="Enter cost">
        </div>
        <div id="computers">
            <h3>Computers and IT Equipment</h3>
            <label for="computersCost">Cost ($ per year)</label>
            <input type="number" id="computersCost" placeholder="Enter cost">
        </div>
        <div id="paper">
            <h3>Paper Based Products</h3>
            <label for="paperCost">Cost ($ per year)</label>
            <input type="number" id="paperCost" placeholder="Enter cost">
        </div>
        <div id="manufactured">
            <h3>Manufactured Goods</h3>
            <label for="manufacturedCost">Cost ($ per year)</label>
            <input type="number" id="manufacturedCost" placeholder="Enter cost">
        </div>
        <!-- Add similar sections for other categories -->
        <button onclick="calculateTotal()">Calculate</button>
        <div id="results" class="results"></div>
    </div>
</div>

<script>
    function calculateTotal() {
        var foodCost = parseFloat(document.getElementById("foodCost").value) || 0;
        var pharmaCost = parseFloat(document.getElementById("pharmaCost").value) || 0;
        var clothesCost = parseFloat(document.getElementById("clothesCost").value) || 0;
        var computersCost = parseFloat(document.getElementById("computersCost").value) || 0;
        var paperCost = parseFloat(document.getElementById("paperCost").value) || 0;
        var manufacturedCost = parseFloat(document.getElementById("manufacturedCost").value) || 0;
        // Add similar variables for other categories
        
        var foodEmissions = foodCost * 0.0106; // Emission factor for food and drink products
        var pharmaEmissions = pharmaCost * 0.0231; // Emission factor for pharmaceuticals
        var clothesEmissions = clothesCost * 0.0218; // Emission factor for clothes, textiles, and shoes
        var computersEmissions = computersCost * 0.055; // Emission factor for computers and IT equipment
        var paperEmissions = paperCost * 0.0045; // Emission factor for paper based products
        var manufacturedEmissions = manufacturedCost * 0.0317; // Emission factor for manufactured goods
        // Add emission factors for other categories
        
        var totalEmissions = foodEmissions + pharmaEmissions + clothesEmissions + computersEmissions + paperEmissions + manufacturedEmissions;
        // Add emissions from other categories
        
        var resultsText = "Food and Drink Products emissions: " + foodEmissions.toFixed(2) + " kg CO2e<br>";
        resultsText += "Pharmaceuticals emissions: " + pharmaEmissions.toFixed(2) + " kg CO2e<br>";
        resultsText += "Clothes, Textiles, and Shoes emissions: " + clothesEmissions.toFixed(2) + " kg CO2e<br>";
        resultsText += "Computers and IT Equipment emissions: " + computersEmissions.toFixed(2) + " kg CO2e<br>";
        resultsText += "Paper Based Products emissions: " + paperEmissions.toFixed(2) + " kg CO2e<br>";
        resultsText += "Manufactured Goods emissions: " + manufacturedEmissions.toFixed(2) + " kg CO2e<br>";
        // Add emissions from other categories
        
        resultsText += "<h2>Total Emissions</h2>";
        resultsText += "Total emissions: " + totalEmissions.toFixed(2) + " kg CO2e";

        document.getElementById("results").innerHTML = resultsText;
    }
</script>
</body>
</html>
