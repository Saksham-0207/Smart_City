<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Pooling System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://advertising.expedia.com/wp-content/uploads/2020/08/Car-Hero_1920x800.jpg');
        background-size: cover;
        background-position: center;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5); /* semi-transparent white */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    input[type="time"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .message {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    .message.success {
        background-color: #28a745;
        padding: 10px;
        border-radius: 5px;
    }
    .message.error {
        background-color: #dc3545;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Car Pooling</h1>
    <form id="carpoolForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        <input type="submit" value="Offer Ride">
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById("carpoolForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Simulate ride offering process (replace this with actual functionality)
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const location = document.getElementById("location").value;
        const destination = document.getElementById("destination").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        // Example: Display success message
        const messageElement = document.getElementById("message");
        messageElement.innerHTML = `Ride offered successfully! <br> Name: ${name} <br> Email: ${email} <br> Phone: ${phone} <br> Location: ${location} <br> Destination: ${destination} <br> Date: ${date} <br> Time: ${time}`;
        messageElement.classList.add("success");

        // Clear form after submission
        document.getElementById("carpoolForm").reset();

        // Remove success message after 5 seconds
        setTimeout(function() {
            messageElement.innerHTML = "";
            messageElement.classList.remove("success");
        }, 5000);
    });
</script>
</body>
</html>
