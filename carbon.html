<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carbon Footprint Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Carbon Footprint Calculator</h1>
    <div class="input-group">
        <label for="carDistance">Distance traveled by car (km):</label>
        <input type="number" id="carDistance">
    </div>
    <div class="input-group">
        <label for="busDistance">Distance traveled by bus (km):</label>
        <input type="number" id="busDistance">
    </div>
    <div class="input-group">
        <label for="trainDistance">Distance traveled by train (km):</label>
        <input type="number" id="trainDistance">
    </div>
    <div class="input-group">
        <label for="flightDistance">Distance traveled by flight (km):</label>
        <input type="number" id="flightDistance">
    </div>
    <button onclick="calculateCarbonFootprint()">Calculate</button>
    <div id="result"></div>
</div>

<script>
    function calculateCarbonFootprint() {
        const emissionFactorCar = 0.2; // kg CO2 per km
        const emissionFactorBus = 0.1; // kg CO2 per km
        const emissionFactorTrain = 0.05; // kg CO2 per km
        const emissionFactorFlight = 0.3; // kg CO2 per km

        const carDistance = parseFloat(document.getElementById('carDistance').value);
        const busDistance = parseFloat(document.getElementById('busDistance').value);
        const trainDistance = parseFloat(document.getElementById('trainDistance').value);
        const flightDistance = parseFloat(document.getElementById('flightDistance').value);

        const carbonFootprintCar = carDistance * emissionFactorCar;
        const carbonFootprintBus = busDistance * emissionFactorBus;
        const carbonFootprintTrain = trainDistance * emissionFactorTrain;
        const carbonFootprintFlight = flightDistance * emissionFactorFlight;

        const totalCarbonFootprint = carbonFootprintCar + carbonFootprintBus + carbonFootprintTrain + carbonFootprintFlight;

        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `
            <h2>Carbon Footprint</h2>
            <p>Car: ${carbonFootprintCar.toFixed(2)} kg CO2</p>
            <p>Bus: ${carbonFootprintBus.toFixed(2)} kg CO2</p>
            <p>Train: ${carbonFootprintTrain.toFixed(2)} kg CO2</p>
            <p>Flight: ${carbonFootprintFlight.toFixed(2)} kg CO2</p>
            <h3>Total Carbon Footprint: ${totalCarbonFootprint.toFixed(2)} kg CO2</h3>
        `;
    }
</script>
</body>
</html>
